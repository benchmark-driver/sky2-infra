property_providers:
  - add_default:
      properties:
        preferred_driver: mitamae

driver_options:
  mitamae:
    mitamae_path: /home/k0kubun/bin/mitamae
    #mitamae_options: ['-l', 'debug']
    mitamae_prepare_script: |
      mkdir -p ~/bin &&
      wget -O ~/bin/mitamae https://github.com/itamae-kitchen/mitamae/releases/download/v1.7.5/mitamae-x86_64-linux &&
      echo "60108340d7d61bfa43bd2ff4797b193b2a97231d052da6530848e788b0bf0164  /home/k0kubun/bin/mitamae" | shasum -a 256 -c &&
      chmod +x ~/bin/mitamae
